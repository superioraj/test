<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Tetris Advanced</title>
<style>
  body {
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }
  #wrapper {
    position: relative;
  }
  canvas {
    background: #fff;
    border: 2px solid #333;
  }
  #score {
    text-align: center;
    margin-top: 10px;
    font-size: 18px;
  }
</style>
</head>
<body>

<div id="wrapper">
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">Score: 0</div>
</div>

<script>
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
ctx.scale(20, 20);

const wrapper = document.getElementById('wrapper');
const scoreEl = document.getElementById('score');

const arena = createMatrix(12, 20);

const player = {
  pos: { x: 0, y: 0 },
  matrix: null,
  score: 0,
};

let dropInterval = 500;
const MIN_DROP_INTERVAL = 100;

function createMatrix(w, h) {
  return Array.from({ length: h }, () => new Array(w).fill(0));
}

function createPiece(type) {
  switch (type) {
    case 'T': return [[0,1,0],[1,1,1],[0,0,0]];
    case 'O': return [[2,2],[2,2]];
    case 'L': return [[0,3,0],[0,3,0],[0,3,3]];
    case 'J': return [[0,4,0],[0,4,0],[4,4,0]];
    case 'I': return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
    case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
    case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
  }
}

const colors = [
  null,
  '#e0e0e0',
  '#c8c8c8',
  '#b0b0b0',
  '#989898',
  '#808080',
  '#686868',
  '#505050',
];

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        ctx.fillStyle = colors[value];
        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

function collide(arena, player) {
  return player.matrix.some((row, y) =>
    row.some((value, x) =>
      value !== 0 &&
      (arena[y + player.pos.y] &&
       arena[y + player.pos.y][x + player.pos.x]) !== 0
    )
  );
}

function arenaSweep() {
  let lines = 0;

  outer: for (let y = arena.length - 1; y >= 0; y--) {
    for (let x = 0; x < arena[y].length; x++) {
      if (arena[y][x] === 0) continue outer;
    }
    arena.splice(y, 1);
    arena.unshift(new Array(12).fill(0));
    lines++;
    y++;
  }

  if (lines > 0) {
    shakeScreen();
    player.score += lines * 10;
    updateSpeed();
    updateScore();
  }
}

function updateSpeed() {
  const level = Math.min(player.score / 50, 10);
  dropInterval = Math.max(500 - level * 40, MIN_DROP_INTERVAL);
}

function updateScore() {
  scoreEl.textContent = `Score: ${player.score}`;
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
  }
  dropCounter = 0;
}

function hardDrop() {
  while (!collide(arena, player)) {
    player.pos.y++;
  }
  player.pos.y--;
  merge(arena, player);
  playerReset();
  arenaSweep();
}

function playerReset() {
  const pieces = 'TJLOSZI';
  player.matrix = createPiece(pieces[Math.random() * pieces.length | 0]);
  player.pos.y = 0;
  player.pos.x =
    (arena[0].length / 2 | 0) -
    (player.matrix[0].length / 2 | 0);

  if (collide(arena, player)) {
    arena.forEach(row => row.fill(0));
    player.score = 0;
    dropInterval = 500;
    updateScore();
  }
}

function rotate(matrix) {
  for (let y = 0; y < matrix.length; y++) {
    for (let x = 0; x < y; x++) {
      [matrix[x][y], matrix[y][x]] =
      [matrix[y][x], matrix[x][y]];
    }
  }
  matrix.forEach(row => row.reverse());
}

function draw() {
  ctx.fillStyle = '#fff';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  drawMatrix(arena, { x: 0, y: 0 });
  drawMatrix(player.matrix, player.pos);
}

/* ðŸ”¥ í™”ë©´ í”ë“¤ë¦¼ */
function shakeScreen() {
  let count = 0;
  const shake = setInterval(() => {
    const x = Math.random() * 8 - 4;
    const y = Math.random() * 8 - 4;
    wrapper.style.transform = `translate(${x}px, ${y}px)`;
    count++;
    if (count > 6) {
      wrapper.style.transform = 'translate(0,0)';
      clearInterval(shake);
    }
  }, 20);
}

let dropCounter = 0;
let lastTime = 0;

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if (dropCounter > dropInterval) playerDrop();
  draw();
  requestAnimationFrame(update);
}

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') player.pos.x--;
  else if (e.key === 'ArrowRight') player.pos.x++;
  else if (e.key === 'ArrowDown') playerDrop();
  else if (e.key === 'ArrowUp') rotate(player.matrix);
  else if (e.code === 'Space') hardDrop();

  if (collide(arena, player)) {
    if (e.key === 'ArrowLeft') player.pos.x++;
    if (e.key === 'ArrowRight') player.pos.x--;
  }
});

playerReset();
update();
</script>

</body>
</html>
